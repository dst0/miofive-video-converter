<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MP4 Video Combiner</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
    <h1>MP4 Video Combiner</h1>
    <p class="subtitle">Scan folders for timestamped videos and combine them into a single file</p>

    <div id="ffmpegWarning"></div>

    <div class="section">
        <div class="section-title">1. Scan Folder</div>

        <div class="input-group">
            <label>Channels:</label>
            <label><input type="checkbox" id="channelA" checked /> A</label>
            <label><input type="checkbox" id="channelB" checked /> B</label>
        </div>

        <div class="input-group folder-browser-group">
            <label>Folder:</label>
            <div class="folder-browser-container">
                <input type="text" id="folderPath" placeholder="No folder selected" />
                <button type="button" id="browseFolderBtn" class="browse-btn">Browse</button>
            </div>
        </div>
        
        <div id="folderBrowserModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Select Folder</h3>
                    <button type="button" class="close-btn" id="closeBrowserBtn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="current-path">
                        <span id="currentPathDisplay">Loading...</span>
                    </div>
                    <div class="folder-tree" id="folderTree">
                        <div class="loading-folders">Loading folders...</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="selectFolderBtn" class="secondary">Select Current Folder</button>
                    <button type="button" id="cancelBrowserBtn">Cancel</button>
                </div>
            </div>
        </div>

        <div class="pre-scan-filters">
            <div class="filter-header">
                <label class="filter-toggle-label">
                    <input type="checkbox" id="enablePreScanFilters" />
                    Enable Pre-Scan Date Range Filters
                </label>
                <span class="filter-help">ðŸ’¡ Filter files by date before scanning to improve performance</span>
            </div>
            <div class="filter-controls" id="preScanFilterControls" style="display: none;">
                <div class="filter-group">
                    <label for="preScanStartTime">Start Date/Time:</label>
                    <input type="datetime-local" id="preScanStartTime" step="1">
                    <button type="button" class="clear-btn" id="clearStartTime">Clear</button>
                </div>
                <div class="filter-group">
                    <label for="preScanEndTime">End Date/Time:</label>
                    <input type="datetime-local" id="preScanEndTime" step="1">
                    <button type="button" class="clear-btn" id="clearEndTime">Clear</button>
                </div>
                <div class="filter-presets">
                    <span class="preset-label">Quick Presets:</span>
                    <button type="button" class="preset-btn" data-preset="today">Today</button>
                    <button type="button" class="preset-btn" data-preset="yesterday">Yesterday</button>
                    <button type="button" class="preset-btn" data-preset="last7days">Last 7 Days</button>
                    <button type="button" class="preset-btn" data-preset="thisweek">This Week</button>
                    <button type="button" class="preset-btn" data-preset="lastweek">Last Week</button>
                </div>
            </div>
        </div>

        <div class="input-group">
            <button id="scanBtn">Scan</button>
        </div>
    </div>

    <div id="results"></div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
