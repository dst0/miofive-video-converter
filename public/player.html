<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Video Player</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="player-styles.css" />
</head>
<body>
<div class="player-container">
    <div class="player-header">
        <h1>Video Player</h1>
        <button id="backBtn" class="back-btn">‚Üê Back to Main</button>
    </div>

    <div class="video-wrapper">
        <video id="videoPlayer1" class="video-player active-player" autoplay>
            <source id="videoSource1" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="videoPlayer2" class="video-player" preload="auto">
            <source id="videoSource2" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <!-- Custom playback controls overlay -->
        <div class="custom-controls-overlay">
            <div class="playback-progress-bar">
                <div class="progress-bar-container" id="progressBarContainer">
                    <div class="progress-bar-buffered" id="progressBuffered"></div>
                    <div class="progress-bar-played" id="progressPlayed"></div>
                    <div class="progress-bar-handle" id="progressHandle"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">00:00</span>
                    <span class="time-separator">/</span>
                    <span id="totalDuration">00:00</span>
                </div>
            </div>
            <div class="control-buttons-row">
                <button id="playPauseOverlayBtn" class="overlay-btn play-pause-btn">
                    <span class="btn-icon">‚è∏</span>
                </button>
                <div class="volume-control">
                    <button id="muteBtn" class="overlay-btn">
                        <span class="btn-icon">üîä</span>
                    </button>
                    <input type="range" id="volumeSlider" min="0" max="100" value="100" class="volume-slider">
                </div>
                <div class="speed-display">
                    <span id="speedValue">1.0x</span>
                </div>
                <button id="fullscreenBtn" class="overlay-btn">
                    <span class="btn-icon">‚õ∂</span>
                </button>
            </div>
        </div>
        
        <div id="videoInfo" class="video-info">
            <span id="currentVideoName"></span>
            <span id="videoProgress"></span>
        </div>
    </div>

    <div class="timeline-section">
        <div class="section-title">Video Navigation Timeline</div>
        <div class="timeline-legend">
            <span class="legend-label">File Markers:</span>
            <span class="legend-item"><span class="legend-marker legend-marker-normal"></span> Normal</span>
            <span class="legend-item"><span class="legend-marker legend-marker-emr"></span> Emergency</span>
            <span class="legend-item"><span class="legend-marker legend-marker-park"></span> Parking</span>
            <span class="legend-item"><span class="legend-marker legend-marker-other"></span> Other</span>
        </div>
        <div class="timeline-container">
            <div class="timeline-labels">
                <span class="timeline-label-start" id="timelineStart"></span>
                <span class="timeline-label-end" id="timelineEnd"></span>
            </div>
            <div class="timeline-track" id="timelineTrack">
                <div class="timeline-background"></div>
                <div class="time-markers" id="timeMarkers"></div>
                <div id="fileMarkers"></div>
                <div class="playback-position" id="playbackPosition"></div>
            </div>
        </div>
    </div>

    <div class="controls-section">
        <div class="playback-controls">
            <button id="prevBtn" class="control-btn">‚èÆ Previous</button>
            <button id="playPauseBtn" class="control-btn">‚è∏ Pause</button>
            <button id="nextBtn" class="control-btn">‚è≠ Next</button>
        </div>
        <div class="speed-control">
            <label>Playback Speed:</label>
            <input type="number" id="speedInput" min="0.1" max="50" step="0.1" value="1.0" class="speed-input">
            <input type="range" id="speedSlider" min="0.1" max="50" step="0.1" value="1.0" class="speed-slider">
            <div class="speed-presets">
                <button class="preset-speed-btn" data-speed="0.1">0.1x</button>
                <button class="preset-speed-btn" data-speed="0.25">0.25x</button>
                <button class="preset-speed-btn" data-speed="0.5">0.5x</button>
                <button class="preset-speed-btn" data-speed="1">1x</button>
                <button class="preset-speed-btn" data-speed="2">2x</button>
                <button class="preset-speed-btn" data-speed="5">5x</button>
                <button class="preset-speed-btn" data-speed="10">10x</button>
                <button class="preset-speed-btn" data-speed="25">25x</button>
                <button class="preset-speed-btn" data-speed="50">50x</button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="player.js"></script>
</body>
</html>
